com.codebarrel.automation.onboarding.welcome=Willkommen bei Ihrer ersten Regel
com.codebarrel.automation.onboarding.step1.1=Die erste Regel des Automatisierungsklubs ist: nicht über den Automatisierungsklub sprechen.
com.codebarrel.automation.onboarding.step1.2=Nur ein Scherz, die einzigen Regeln hier sind die, die Sie definieren um Ihre Prozesse zu automatisieren.
com.codebarrel.automation.onboarding.step1.3=Regeln ermöglichen es Ihnen, verschiedene Funktionen zu kombinieren und anspruchsvolle Regelketten zu erstellen. Regeln bestehen aus drei Teilen: Triggern, Bedingungen und Aktionen.


com.codebarrel.automation.rule.sync=Führen Sie diese Regel sofort aus, wenn die Regel ausgelöst wird, anstatt sie im Hintergrund auszuführen
com.codebarrel.automation.rule.sync.desc1=Wenn Sie diese Option aktivieren, bedeutet dies, dass eine von einem Benutzer ausgeführte Vorgangsoperation (z. B. einen Vorgang bearbeiten) nicht abgeschlossen ist, bis alle Automatisierungsregeln, die durch das Vorgangsereignis ausgelöst wurden, beendet wurden. Die Ergebnisse der Regelausführungen werden sofort angezeigt.
com.codebarrel.automation.rule.sync.desc2=Dies kann zu Leistungsproblemen für Jira führen, je nach dem wie viele Regeln auf ein Vorgangsereignis reagieren und wieviele Ereignisse gleichzeit ausgelöst werden. Im Zweifelsfall ist es angeraten, diese Option nicht zu aktivieren!
com.codebarrel.automation.rule.sync.desc3=Bitte beachten Sie, das Regeln die von ''Vorgang erstellt'' oder ''Vorgangsübergang'' ausgelöst wurden, nicht sofort ausgeführt werden können. Dies ist auf Einschränkungen mit der Workflow-Engine von Jira zurückzuführen. Weitere Informationen finden Sie unter {0}JRASERVER-40597{1}.


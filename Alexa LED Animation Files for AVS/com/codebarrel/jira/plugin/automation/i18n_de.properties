com.codebarrel.automation.onboarding.step3.2=Mit Aktionen können Sie Änderungen an Objekten im System vornehmen (zum Beispiel einen Kommentar zu einem Jira-Vorgang hinzufügen).

com.codebarrel.automation.onboarding.navigation=Navigation
com.codebarrel.automation.onboarding.step4.1=In der Kopfzeile wird der Status der Regel auf der linken Seite und auszuführende Operationen auf der rechten Seite angezeigt. Um Änderungen zu speichern und die Regel zu aktivieren, müssen Sie sie veröffentlichen.

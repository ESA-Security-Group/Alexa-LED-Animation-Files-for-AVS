com.codebarrel.automation.postinstall.title=Willkommen bei Automatisierung für Jira!
com.codebarrel.automation.postinstall.lite=Sie probieren momentan die \u201eLite\u201c-Version von Automatisierung für Jira aus, welche eine voll funktionsfähige Version ist, jedoch begrenzt sie sich auf 300 kostenlose Regelausführungen pro Monat. Sie können im {0}Apps verwalten-Adminbereich{1} jederzeit auf die kostenpflichtige Version umsteigen.
com.codebarrel.automation.postinstall.lite.server=Sie probieren zur Zeit die \u201eLite\u201c-Version von Automatisierung für Jira aus, die nur einige der fantastischen Funktionen der kostenpflichtigen Version von Automatisierung für Jira anbietet. Sie können jederzeit auf die bezahlte Version über den {0}Apps verwalten-Adminbereich{1} umsteigen.
com.codebarrel.automation.postinstall.thanks=Vielen Dank, dass Sie unsere App ausprobieren! Automatisierung für Jira ermöglicht es Ihnen, leistungsstarke Automatisierungsregeln für Ihre Jira-Projekte ganz einfach aufzubauen.

com.codebarrel.automation.onboarding.step1.2=Je plaisante, les seules règles ici sont celles que vous définissez pour automatiser vos processus.
com.codebarrel.automation.onboarding.step1.3=Les règles vous permettent de sélectionner et de combiner différentes fonctionnalités pour produire des chaînes de règles complexes. Les règles sont composées de 3 parties : déclencheurs, conditions et actions.

com.codebarrel.automation.onboarding.step2.1=Les déclencheurs sont des composants qui déclenchent des règles. Toutes les chaînes de règles commencent par un déclencheur.
com.codebarrel.automation.onboarding.step2.2=Les déclencheurs peuvent répondre à un événement ou être configurés pour s''exécuter de manière planifiée.

com.codebarrel.automation.onboarding.step3.1=Si une condition n''est pas satisfaite, aucune condition ou action venant à sa suite ne sera exécutée.
com.codebarrel.automation.onboarding.step3.2=Les actions vous permettent d''effectuer des modifications sur les objets du système (par exemple : ajouter un commentaire à une demande Jira).

com.codebarrel.automation.onboarding.navigation=Navigation
com.codebarrel.automation.onboarding.step4.1=Dans l''en-tête, vous trouverez l''état de la règle à gauche et les actions à effectuer à droite. Pour conserver les modifications et activer la règle, vous devez la publier.
com.codebarrel.automation.onboarding.step4.2=La barre latérale à gauche vous permet de naviguer entre les composants de la règle, d''afficher le journal d''audit et d''ajouter de nouveaux composants.


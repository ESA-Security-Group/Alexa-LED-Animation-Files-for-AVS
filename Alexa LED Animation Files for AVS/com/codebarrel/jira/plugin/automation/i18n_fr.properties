com.codebarrel.automation.rule.sync=Exécutez cette règle immédiatement lorsque la règle est déclenchée, au lieu de la mettre en arrière-plan
com.codebarrel.automation.rule.sync.desc1=L''activation de cette option signifie qu''une opération liée à un demande effectuée par un utilisateur (par exemple, modifier le demande) ne sera pas terminée tant que toutes les règles d''automatisation déclenchées par l''événement du demande n''auront pas été exécutées. Les résultats de l''exécution des règles seront affichés immédiatement.
com.codebarrel.automation.rule.sync.desc2=Cela peut causer des demandes de performance pour Jira selon le nombre de règles qui dépendent des événements, et selon combien de demandes d''événements ont été déclenchées simultanément. Si vous avez le moindre doute, laissez cette option décochée !
com.codebarrel.automation.rule.sync.desc3=Veuillez noter que les règles déclenchées par « Demande créée » ou « Demande en transition » et contenant une « Action de transition » ne peuvent pas être exécutées immédiatement. Ceci est dû aux limites inhérentes au moteur de flux de travail de Jira. Voir {0}JRASERVER-40597{1} pour plus de détails.

